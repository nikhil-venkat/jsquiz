<div ng-controller="loginController">
    <form class="form-signin input-group-md" ng-submit="login()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <form>
            <input type="text" ng-model="username" class="form-control" placeholder="Username" autofocus="">
            <input type="password" ng-model="password" class="form-control" placeholder="Password">
            <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </form><!--end form-->
</div>
